  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <h1>🏋️‍♂️ SwoleZone: Interactive Workout Library</h1>
    <p>Select any workout to view the movement GIF and learn how it's done.</p>
  </header>

  <main>
    <section id="workout-container">
      <ul id="workout-list">
        <!-- JS will populate this list -->

    <section id="gif-viewer" class="hidden">
      <h2 id="gif-title">Workout Name</h2>
      <img id="gif-display" src="" alt="Workout GIF">
      <p id="tip-text"></p>
      <button onclick="closeViewer()">Close</button>
    </section>
  </main>
